<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <img
          class="img-fluid"
          src="../../assets/images/pagina-header-image-02.jpg"
        />
      </div>
      <div class="col-sm-8">
        <div class="card">
          <div class="card-header"><h4><span class="badge badge-info">Surgical Waitinglist Application</span></h4></div>
          <div class="card-body" style="background-color: beige;">
            <div class="row">
              <div class="col-sm-2"><h5><span class="badge badge-pill badge-secondary">Motivation:</span></h5></div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-12"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2"><h5><span class="badge badge-pill badge-secondary">Powerpoint:</span></h5></div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-12">
                    <a class="badge badge-info" (click)="showPresentatie(1)">Waitinglist presentatie -></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2"><h5><span class="badge badge-pill badge-secondary">Tutorials:</span></h5></div>
              <div class="col-sm-10"></div>
            </div>
            <div class="row">
              <div class="col-sm-2"><h5><span class="badge badge-pill badge-secondary">Demo:</span></h5></div>
              <div class="col-sm-10">
                <a class="badge badge-info" (click)="showDemo(1)">Go to the web application -></a>
              </div>
            </div>

          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <p>
      &copy; 2020 - CardiacSoftwareDevelopers(<a (click)="linkToCSD()">CSD</a>)
    </p>
  </div>
</div>
