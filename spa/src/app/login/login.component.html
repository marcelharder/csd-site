<div class="mt-10"></div>
<div class="card">
    <div class="card-header"><h2><span class="badge badge-default">Login</span></h2></div>
    <form #loginForm="ngForm" (ngSubmit)="login()" required>
    <div class="card-body" style="background-color: beige;">
            <div class="mt-5 mb-5">
            <div class="row">
                <div class="col-sm-2"><h4><span class="badge badge-secondary">Username</span></h4></div>
                <div class="col-sm-10"><input class="form-control mr-sm-2"
                    name="username"
                    placeholder="Name"
                    [(ngModel)]="model.username"
                    required /></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><h4><span class="badge badge-secondary">Password</span></h4></div>
                <div class="col-sm-10"><input class="form-control mr-sm-2"
                    name="password"
                    placeholder="PWD"
                    type="password"
                    [(ngModel)]="model.password" /></div>
            </div>
        </div>
          
    </div>
    <div class="card-footer">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 " type="submit">Login</button>
    </div>
</form>
</div>
