<div class="card">
  <div class="card-header">CardioHelp hemodynamics</div>
  <div class="card-body" style="background-color: beige;">
    <div class="row">
      <div class="col-sm-2"> 
        <div class="row">
          <div class="col-sm-12 mb-1"><button class="btn btn-primary"  (click)='showSvO2()'>SvO2</button></div>
          <div class="col-sm-12 mb-1"><button class="btn btn-primary"  (click)='showPart()'>P art</button></div>
          <div class="col-sm-12 mb-1"><button class="btn btn-primary" (click)='showPint()'>P int</button></div>
          <div class="col-sm-12 mb-1"><button class="btn btn-primary" (click)='showTemp()'>Temp</button></div>
          
        </div>
      
      </div>
      <div class="col-sm-10" >
          
        <app-my-line-chart class="graphContainer" [dataYas]=dataYas [dataLabel]=dataLabel [dataXas]=dataXas *ngIf="showChart() == 1"></app-my-line-chart>
        <app-pap-chart [dataYas]=datapartYas [dataLabel]=datapartLabel [dataXas]=datapartXas *ngIf="showChart() == 2"></app-pap-chart>
        <app-pwp-chart [dataYas]=datapintYas [dataLabel]=datapintLabel [dataXas]=datapintXas *ngIf="showChart() == 3"></app-pwp-chart>
        <app-temp-chart [dataYas]=datatempYas [dataLabel]=datatempLabel [dataXas]=datatempXas *ngIf="showChart() == 4"></app-temp-chart>
       
      </div>
    </div>
 
  </div>
  <div class="card-footer">
    <button class="btn btn-default" (click)="leave()">Done</button>
  </div>
</div>
